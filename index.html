<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Format Identifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      text-align: center;
    }
    input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    table {
      margin: 20px auto;
      width: 60%;
      text-align: left;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
<h1>Date Format Identifier</h1>
<p>Enter a date in any common format:</p>
<label for="inputDate"></label><input type="text" id="inputDate" placeholder="e.g., 17/11/2024 or November 17, 2024">
<div id="result"></div>

<table id="formatTable" style="display: none;">
  <thead>
  <tr>
    <th>Format</th>
    <th>Date</th>
  </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script src="formats.js" type="module"></script>
<script src="scripts.js" type="module"></script>

</body>
</html>
